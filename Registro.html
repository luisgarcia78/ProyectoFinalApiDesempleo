<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Registro </title>
</head>
<body class="align-items-center vh-100 " style="background-image: url(img/Fondologin.jpg);">
    <div class="container mt-lg-5">
        <div class="row justify-content-center" >
            <div class="col-md-8 form-container"style="background: white; height: 100%;">
                <div class="form-title"> <h1>Registro</h1></div>
                <form action="">
                    <div class="form-row justify-content-center" >
                        <div class="form-group col-md-5">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" id="nombre"  >
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Apellido Paterno</label>
                            <input type="text" class="form-control" required id="apellidopaterno">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Apellido Materno</label>
                            <input type="text" class="form-control" required id="apellidomaterno">
                        </div>
                        
                        <div class="form-group col-md-5">
                            <label for="Genero">Genero</label>
                            <select class="form-control" id="genero" name="Genero" required>    
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="X">No binario</option>
                            </select>
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Telefono</label>
                            <input type="text" class="form-control" required id="telefono">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">calle</label>
                            <input type="text" class="form-control" required id="calle">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Numero interior</label>
                            <input type="number" class="form-control" required id="numint">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Numero exterior</label>
                            <input type="number" class="form-control" required id="numext">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Codigo postal</label>
                            <input type="number" class="form-control" required id="codigopostal">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Experiencia laboral</label>
                            <textarea name="" id="experiencialaboral" cols="30" rows="10"></textarea>  
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Ultimo grado de estudios</label>
                            <input type="text" class="form-control" id="educacion" required>
                        </div>

                          <div class="form-group col-md-5">
                            <label for="">Habilidades</label>
                            <textarea name="" id="habilidades" cols="30" rows="10"></textarea>                      
                          </div>

                          <div class="form-group col-md-5">
                            <label for="">Fecha de nacimiento</label>
                           <input type="date" name="" id="fechanacimiento">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Curriculum</label>
                           <input type="file" name="" id="Curriculumvitae">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Constancia</label>
                           <input type="file" name="" id="constancia">
                        </div>
                        <!-- Agrega otras secciones del formulario aquí -->

                        <div class="form-group col-md-5">
                            <label for="">Disponibilidad</label>
                            <select class="form-control" id="disponibilidad" name="Disponibilidad" required>    
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="M">Medio turno</option>
                                <option value="F">Turno completo</option>
                            </select>
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Salario deseado</label>
                            <input type="number" class="form-control" name="salario" id="salario" required>
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Correo</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>

                        <div class="form-group col-md-5">
                            <label for="">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="contrasena" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-info" type="button" onclick="togglePasswordVisibility()" style="font-size: 20px;">Mostrar</button>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <button type="submit" class="btn btn-primary" style=" background:  #17A2B8;">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <!-- Coloca otros elementos fuera del formulario aquí -->
    <script src="js/login-script.js"></script>
</body>
</html>
