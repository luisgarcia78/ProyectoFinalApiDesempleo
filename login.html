<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>
<body style="background-image: url(img/Fondologin.jpg);">   

     <form onsubmit="submitForm(event)">
        <div class="loginbg">
            <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 30rem; height: 40rem;">
                <div class="d-flex justify-content-center">
                    <img src="img/login-icon.svg" alt="login-icon" style="height: 7rem" />
                </div>
                <div class="text-center fs-1 fw-bold" style="font-size: 40px;">Login</div>
                <br>
                <div class="input-group mt-1">
                    <div class="input-group-text bg-info">
                        <img src="img/username-icon.svg" alt="username-icon" style="height: 1rem;" />
                    </div>
                    <input class="form-control bg-light" type="text" id="correo" placeholder="Correo" required
                        style="  font-size: 20px;" />
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text bg-info">
                        <img src="img/password-icon.svg" alt="password-icon" style="height: 1rem" />
                    </div>
                    <input class="form-control bg-light" type="password" id="contrasena" placeholder="Contraseña"
                        required style="  font-size: 20px;" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-info" type="button" onclick="togglePasswordVisibility()"
                            style="  font-size: 20px;">Mostrar</button>
                    </div>
                </div>

                <div class="d-flex justify-content-around mt-1">
							        
                    <div class="input-group mt-4">
                        <div class="input-group-text bg-info">
                           <h7 style="color: #ffffff; font: bold;">Elije una opción:</h7>
                        </div>
                        <div class="select">
                        <select class="form-select bg-light" id="accountType" name="">    
                            <option value="1">Candidato</option>
                            <option value="2">Empresa</option>
                        </select>
                    </div>
                    </div>
                    </div>
                <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"
                    style="font-size: 20px;">
                    Login
                </button>

                <div class="d-flex gap-1 justify-content-center mt-1">
                    <div><p style="font-size: 20px;">¿No tienes cuenta? </p></div>
                    <a href="registro.html" class="text-decoration-none text-info fw-semibold"
                        style="font-size: 20px;">Registrarse</a>
                </div>
            </div>
        </div>
    </form>

    <!-- Incluye el archivo de script externo -->
    <script src="js/login-script.js"></script>

</body>
</html>
